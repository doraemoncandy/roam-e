<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Google Map Navigation</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <input id="start" type="text" placeholder="Enter your location">
    <input id="end" type="text" placeholder="Enter destination">
    <button id="go">GO</button>
    <div id="directions-panel"></div>
    <select id="route-selector"></select>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSl0VkkRkU1LXjDqcq3n4fS32c8WQIK6E&callback=initMap&libraries=&v=weekly" async></script>
  <script src="map.js"></script>
</html>
